            margin: 10px;

            position: relative;
        }
        nav {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px; /* Provides space between buttons */
        }
        nav a.btn {
            color: white; /* Ensures text is white */
            text-decoration: none; /* Removes underline */
        }
        nav a.btn:hover {
            color: black; /* Change text color on hover */
