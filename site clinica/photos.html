        .container {
            padding: 20px;
            text-align: center;

        .container figure {

            margin: 10px;

        .container img {
            max-width: 200px; /* Tamanho máximo das imagens */

        .container figcaption {

            font-size: 14px;

            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        nav {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px; /* Provides space between buttons */
        }
        nav a.btn {
            color: white; /* Ensures text is white */
            text-decoration: none; /* Removes underline */
        }
        nav a.btn:hover {
            color: black; /* Change text color on hover */
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 5px 0;
        }
    </style>
</head>
